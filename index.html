<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas></canvas>
    <input type="range" id="line-width" min="1" max="10" value="5" step="0.1" />
    <div>
      <input type="color" id="color" />
      <div
        class="color-option"
        style="background-color: #ef5777"
        data-color="#ef5777"
      ></div>
      <div
        class="color-option"
        style="background-color: #0fbcf9"
        data-color="#0fbcf9"
      ></div>
      <div
        class="color-option"
        style="background-color: #f53b57"
        data-color="#f53b57"
      ></div>
      <div
        class="color-option"
        style="background-color: #575fcf"
        data-color="#575fcf"
      ></div>
      <div
        class="color-option"
        style="background-color: #0be881"
        data-color="#0be881"
      ></div>
      <div
        class="color-option"
        style="background-color: #05c46b"
        data-color="#05c46b"
      ></div>
      <div
        class="color-option"
        style="background-color: #34e7e4"
        data-color="#34e7e4"
      ></div>
      <div
        class="color-option"
        style="background-color: #00d8d6"
        data-color="#00d8d6"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffc048"
        data-color="#ffc048"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffdd59"
        data-color="#ffdd59"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff5e57"
        data-color="#ff5e57"
      ></div>
    </div>
    <button id="mode-btn">Fill</button>
    <button id="reset-btn">Reset</button>
    <button id="erase-btn">Erase</button>

    <script src="app.js"></script>
  </body>
</html>
