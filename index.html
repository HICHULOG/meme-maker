<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter&family=Nanum+Pen+Script&family=Noto+Serif&family=Poppins&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="color-options">
      <input type="color" id="color" />
      <div
        class="color-option"
        style="background-color: #ef5777"
        data-color="#ef5777"
      ></div>
      <div
        class="color-option"
        style="background-color: #0fbcf9"
        data-color="#0fbcf9"
      ></div>
      <div
        class="color-option"
        style="background-color: #f53b57"
        data-color="#f53b57"
      ></div>
      <div
        class="color-option"
        style="background-color: #575fcf"
        data-color="#575fcf"
      ></div>
      <div
        class="color-option"
        style="background-color: #0be881"
        data-color="#0be881"
      ></div>
      <div
        class="color-option"
        style="background-color: #05c46b"
        data-color="#05c46b"
      ></div>
      <div
        class="color-option"
        style="background-color: #34e7e4"
        data-color="#34e7e4"
      ></div>
      <div
        class="color-option"
        style="background-color: #00d8d6"
        data-color="#00d8d6"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffc048"
        data-color="#ffc048"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffdd59"
        data-color="#ffdd59"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff5e57"
        data-color="#ff5e57"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <span>✏️ Pencil Width</span>
      <input
        type="range"
        id="line-width"
        min="1"
        max="10"
        value="5"
        step="0.1"
      />
      <button id="mode-btn">🩸 Fill</button>
      <button id="reset-btn">🗑️ Reset</button>
      <button id="erase-btn">🧼 Erase</button>
      <label for="file">
        📸 Add Photo
        <input type="file" accept="image/*" id="file"
      /></label>
      <div class="font-wrap">
        <span>🔠 Font Size</span>
        <input
          type="range"
          id="font-size"
          min="20"
          max="150"
          value="70"
          step="10"
        />
        <span>🔠 Font Selection</span>
        <select name="fonts" id="font-select" requried>
          <option value="">--Please choose an option--</option>
          <option value="Poppins" style="font-family: 'Poppins', sans-serif">
            Poppins
          </option>
          <option value="Noto Serif" style="font-family: 'Noto Serif', serif">
            Noto Serif
          </option>
          <option
            value="Roboto Mono"
            style="font-family: 'Roboto Mono', monospace"
          >
            Roboto Mono
          </option>
          <option value="Bitter" style="font-family: 'Bitter', serif">
            Bitter
          </option>
          <option
            value="Nanum Pen Script"
            style="font-family: 'Nanum Pen Script', cursive"
          >
            Nanum Pen Script
          </option>
        </select>
        <input type="text" placeholder="Add text here... :)" id="text" />
      </div>
      <button id="save">📥 Save image</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
